<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareQ.ai - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-card {
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .patient-card {
      border-left: 4px solid #0d6efd;
    }
    .admin-card {
      border-left: 4px solid #dc3545;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-5">
      <img src="assets/logo.png" alt="CareQ.ai" width="150" class="mb-3">
      <h2>AI-Driven Healthcare Scheduling</h2>
    </div>

    <div class="row justify-content-center">
      <!-- Patient Login -->
      <div class="col-md-6 mb-4">
        <div class="card login-card patient-card h-100">
          <div class="card-header bg-primary text-white">
            <h4><i class="fas fa-user me-2"></i>Patient Login</h4>
          </div>
          <div class="card-body">
            <form id="patientLoginForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="patientUsername" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="patientPassword" required>
              </div>
              <div id="patientLoginError" class="alert alert-danger d-none"></div>
              <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt me-1"></i> Login
              </button>
            </form>
            <div class="mt-3 small text-muted">
              <strong>Test Patients:</strong><br>
              smr/smr, brain/brain, toronto/toronto
            </div>
          </div>
        </div>
      </div>

      <!-- Admin Login -->
      <div class="col-md-6 mb-4">
        <div class="card login-card admin-card h-100">
          <div class="card-header bg-danger text-white">
            <h4><i class="fas fa-lock me-2"></i>Admin Login</h4>
          </div>
          <div class="card-body">
            <form id="adminLoginForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" id="adminUsername" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword" required>
              </div>
              <div id="adminLoginError" class="alert alert-danger d-none"></div>
              <button type="submit" class="btn btn-danger w-100">
                <i class="fas fa-sign-in-alt me-1"></i> Login
              </button>
            </form>
            <div class="mt-3 small text-muted">
              <strong>Test Admins:</strong><br>
              admin1/admin1, admin2/admin2
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Simple Auth System
    const users = {
      patients: {
        "smr": { password: "smr", name: "Sam Rogers" },
        "brain": { password: "brain", name: "Brain Smith" },
        "toronto": { password: "toronto", name: "Toronto Clinic" }
      },
      admins: {
        "admin1": { password: "admin1", name: "Main Admin" },
        "admin2": { password: "admin2", name: "Clinic Manager" }
      }
    };

    // Patient Login
    document.getElementById('patientLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('patientUsername').value;
      const password = document.getElementById('patientPassword').value;
      const errorEl = document.getElementById('patientLoginError');

      if (users.patients[username] && users.patients[username].password === password) {
        // Save to session and redirect
        sessionStorage.setItem('careqUser', JSON.stringify({
          type: 'patient',
          username: username,
          name: users.patients[username].name
        }));
        window.location.href = 'patient.html';
      } else {
        errorEl.textContent = 'Invalid username or password';
        errorEl.classList.remove('d-none');
      }
    });

    // Admin Login
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('adminUsername').value;
      const password = document.getElementById('adminPassword').value;
      const errorEl = document.getElementById('adminLoginError');

      if (users.admins[username] && users.admins[username].password === password) {
        sessionStorage.setItem('careqUser', JSON.stringify({
          type: 'admin',
          username: username,
          name: users.admins[username].name
        }));
        window.location.href = 'admin.html';
      } else {
        errorEl.textContent = 'Invalid username or password';
        errorEl.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
